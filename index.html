<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
    <title>Calculadora</title>

   
    <link rel="stylesheet" href="CSS/style.css">
</head>

<body>
    <div class="contenedor">
        <div class="calculadora">

            <section id="display">
                <p id="resultadoAnterior">0</p>
                <p id="resultadoActual" >0</p>
                
                   
    
            </section>

            <button id="borrar" class="btnGrande">C</button>
            <button id="borrarUno">&Larr;</button>
            <button class="operacion">%</button>
            <button class="numero">7</button>
            <button class="numero">8</button>
            <button class="numero">9</button>
            <button class="operacion">x</button>
            <button class="numero">4</button>
            <button class="numero">5</button>
            <button class="numero">6</button>
            <button class="operacion">-</button>
            <button class="numero">1</button>
            <button class="numero">2</button>
            <button class="numero">3</button>
            <button class="operacion">+</button>
            <button class="btnGrande numero">0</button>
            <button class="numero">.</button>
            <button id="resultado">=</button>
    
          
        </div>

    </div>
    
    <script src="/JS/main.js"></script>
</body>
</html>
